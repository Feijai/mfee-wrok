<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捕魚機下注明細</title>

    <script src="./frame/jQuery/jquery-3.4.1.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    
</head>

<body>

    <div id="root"></div>


    <script type="text/babel">

        class FishRecord extends React.Component {
            constructor() {
                super();

                this.rows;
                this.rowsCount;
                this.currPage;
                this.lastPage;
  

                $.ajax({
                    type: "get",
                    url: "http://localhost:3001/fishShooter/betrecord/1",
                    data: "",
                    async: false,
                    success: (res) => {
            
                        this.rows = res.rows;
                        this.rowsCount = res.total_nums;
                        this.currPage = res.curr_page;
                        this.lastPage = res.last_page;
         
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })

                this.changePage = (i) => {
                    $.ajax({
                        type: "get",
                        url: `http://localhost:3001/fishShooter/betrecord/${i}`,
                        data: "",
                        async: false,
                        success: (res) => {
                            this.rows = res.rows;
                            this.rowsCount = res.total_nums;
                            this.currPage = res.curr_page;
                            this.lastPage = res.last_page;
          
                            this.setState({rows:res.rows})
                        },
                        error: function (err) {
                            console.log(err)
                        }
                    })
                }


                this.pageArr = []
                for (let i = 1; i <= this.lastPage; i++) {
                    let theUrl = `http://localhost:3001/fishShooter/betrecord/${i}`
                    let theFunction = `this.changePage(i)`

                    this.pageArr.push(

                        // <a key={i} href={theUrl}>{i}</a>

                        <button key={i} onClick={() => { this.changePage(i) }}>{i}</button>

                    )
                }

                this.state = {
                    rows:this.rows,
                    pageArr: this.pageArr
                }
            }
            render() {
                this.tdArr = []
                for (let i = 0; i < this.state.rows.length; i++) {
                    this.tdArr.push(
                        <tr key={i}>
                            <td id="memberId">{this.state.rows[i].id}</td>
                            <td id="memberId">{this.state.rows[i].memberId}</td>
                            <td id="memberName"> {this.state.rows[i].account} </td>
                            <td id="betBeginTime"> {this.state.rows[i].betTime}    </td>
                            <td id="betType">  {this.state.rows[i].gameType}  </td>
                            <td id="betType">  {this.state.rows[i].object}  </td>
                            <td id="betMoney"> {this.state.rows[i].bets}  </td>
                            <td id="memberWalletBefore">{this.state.rows[i].moneyBefore}</td>
                            <td id="gameIncome">{this.state.rows[i].status}</td>
                            <td id="betResult">{this.state.rows[i].result}</td>
                            <td id="memberWallet">{this.state.rows[i].moneyAfter}</td>
                            <td id="fishHited">{this.state.rows[i].fishHited}</td>
                            <td id="fishKilled">{this.state.rows[i].fishKilled}</td>
                            <td id="betOverTime">{this.state.rows[i].betOverTime}</td>
                        </tr>
                    )
                }
                
                return (
                    <React.Fragment>
                        <table className="table table-striped">
                            <thead id="tableHead">
                                <tr>
                                    <th>注單編號</th>
                                    <th>會員編號</th>
                                    <th>會員帳號</th>
                                    <th>遊戲時間</th>
                                    <th>投注項目</th>
                                    <th>投注金額</th>
                                    <th>錢包餘額</th>
                                    <th>中獎資訊</th>
                                    <th>輸贏結果</th>
                                    <th>結算餘額</th>
                                    <th>命中的魚</th>
                                    <th>擊殺的魚</th>
                                    <th>賭局結束時間</th>
                                </tr>
                            </thead>
                            <tbody>
                                {this.tdArr}
                            </tbody>
                        </table>
                        {this.state.pageArr}                        
                    </React.Fragment>
                );
            }
        }
        ReactDOM.render(
            <FishRecord />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
